<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <style>
        .nav-bar {
            display: flex;
            background-color: antiquewhite;
            padding: 10px;
            gap: 10px;
        }

        .imgtroli {
            width: 40px;
            height: auto;
        }

        .flex {
            display: flex;
            justify-content: space-evenly;
            padding: 20px;
            flex-wrap: wrap;
        }
    </style>
    <nav class="nav-bar">
        <h3 class="bi bi-arrow-left-circle-fill" onclick="back()"></h3>
        <h3>Asiik mau checkout</h3>
    </nav>
    <br>
    <section class="container">
        <div style="display: flex;justify-content: space-between; gap: 5px;">
            <div class="mb-3">
                <label for="nohp" class="form-label">Nama penerima :</label>
                <input type="text" class="form-control" placeholder="Nama penerima" id="namaPenerima">
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Nomor telepon :</label>
                <input type="number" class="form-control" value="62" id="nomorTelepon">
            </div>
        </div>
        <div style="display: flex;justify-content: space-between; gap: 5px;">
            <div class="mb-3" style="width: 50%;">
                <label for="kecamatan" class="form-label">Pilih Kecamatan:</label>
                <select id="kecamatan" class="form-select" onchange="updateDesa()">
                    <option value="null">Pilih kecamatan</option>
                    <option value="0" data-ongkir="0">Cidahu</option>
                    <option value="1" data-ongkir="10000">Cicurug</option>
                </select>
            </div>
            <div class="mb-3" style="width: 50%;">
                <label for="desa" class="form-label">Pilih Desa:</label>
                <select id="desa" class="form-select" onchange="updateOngkir()">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="alamat lengkap" class="form-label"> Alamat lengkap :</label>
            <textarea type="text" class="form-control" placeholder="Alamat" id="alamatLengkap"></textarea>
        </div>
        <div class="mb-3">
            <label for="Pembayaran" class="form-label">Metode pembayaran</label>
            <select name="Pembayaran" id="pembayaran" class="form-select">
                <option value="Ovo">Ovo</option>
                <option value="Dana">Dana</option>
                <option value="Gopay">Gopay</option>
                <option value="Shopeepay">Shopeepay</option>
            </select>
        </div>
        <hr>
        <div id="daftarproduk"></div>
        <!-- Produk akan dimuat di sini -->
        <hr>
        <div style="display: flex;justify-content: space-between;">
            <h5>Ongkir : </h5>
            <h5 id="ongkir">Rp 0</h5>
        </div>
        <div style="display: flex;justify-content: space-between;">
            <h5>voucher : </h5>
            <span id="voucher"><i class="bi bi-chevron-right"></i><a href="#">Gunakan atau Masukan kode
                    voucher</a></span>
        </div>
        <hr>
        <div style="display: flex;justify-content: space-between;">
            <h5>Total : </h5>
            <div>
                <h5 id="total">Rp. 0</h5>
                <button class="btn btn-primary" style="position: absolute;right: 2px;" onclick="bayar()">Bayar</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function back() {
            window.location.href = 'index.html';
        }

        const apiUrl = 'https://posdata-16c78-default-rtdb.firebaseio.com/keranjang.json';

        function rupiah(angka) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR'
            }).format(angka);
        }

        var total = 0;

        function getDataFromLocalStorage() {
            const datafinal = JSON.parse(localStorage.getItem('datafinal')) || [];
            const daftarProdukContainer = document.getElementById('daftarproduk');
            daftarProdukContainer.innerHTML = ''; // Clear existing content

            datafinal.forEach(data => {
                const produkDiv = document.createElement('div');
                produkDiv.style.display = 'flex';
                produkDiv.style.justifyContent = 'space-between';
                produkDiv.style.alignItems = 'center';
                produkDiv.style.marginBottom = '5px'
                produkDiv.style.paddingRight = '5px'
                produkDiv.className = "border border-primary rounded"

                produkDiv.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <img class="imgtroli" src="https://i.ibb.co.com/yh4P9qZ/id-11134207-7qul3-lki1a5e8fpucd3.jpg" alt="${data.nampro}">
                        <p style="margin-left: 10px;">${data.nampro}</p>
                    </div>
                    <b>${rupiah(data.harpro)}</b>
                    <div style="display: flex; align-items: center;">
                        <button class="btn btn-outline-primary btn-sm" onclick="updateQty('${data.keypro}', ${data.qtypro - 1})">-</button>
                        <p style="margin: 0 10px;">${data.qtypro}</p>
                        <button class="btn btn-outline-primary btn-sm" onclick="updateQty('${data.keypro}', ${data.qtypro + 1})">+</button>
                    </div>
                `;

                daftarProdukContainer.appendChild(produkDiv);

                // Calculate total
                total += data.harpro * data.qtypro;
            });

            // Update total
            updateOngkir();
        }

        function updateDesa() {
            const kecamatanSelect = document.getElementById('kecamatan');
            const selectedKecamatan = kecamatanSelect.value;  // Ambil nilai langsung dari elemen

            const desaSelect = document.getElementById('desa');

            // Reset desa options jika kecamatan tidak dipilih
            if (selectedKecamatan === "null") {
                desaSelect.innerHTML = '<option value="null" data-ongkir="0">Desa</option>';
                updateOngkir(); // Reset ongkir
                return;
            }

            const desaOptions = {
                0: `
            <option value="null" data-ongkir="0">Desa</option>
            <option value="0" data-ongkir="0">Girijaya</option>
            <option value="1" data-ongkir="2000">Tangkil</option>
            <option value="2" data-ongkir="5000">Cidahu</option>
            <option value="3" data-ongkir="5000">Jayabakti</option>
            <option value="4" data-ongkir="5000">Pasirdoton</option>
            <option value="5" data-ongkir="6000">Bakanpari</option>
        `,
                1: `
            <option value="null" data-ongkir="0">Desa</option>
            <option value="0" data-ongkir="10000">Desa A</option>
            <option value="1" data-ongkir="10000">Desa B</option>
            <option value="2" data-ongkir="10000">Desa C</option>
        `
            };

            desaSelect.innerHTML = desaOptions[selectedKecamatan] || '<option value="null" data-ongkir="0">Desa</option>';
            updateOngkir();
        }

        function updateOngkir() {
            const kecamatanSelect = document.getElementById('kecamatan');
            const selectedKecamatan = kecamatanSelect.value;
            const desaSelect = document.getElementById('desa');
            const selectedDesa = desaSelect.value;

            if (selectedKecamatan === "null" || selectedDesa === "null") {
                document.getElementById('ongkir').innerText = 'Rp 0';
                document.getElementById('total').innerText = rupiah(total);
                return;
            }

            const ongkirKecamatan = parseInt(kecamatanSelect.options[kecamatanSelect.selectedIndex].getAttribute('data-ongkir'), 10) || 0;
            const ongkirDesa = parseInt(desaSelect.options[desaSelect.selectedIndex].getAttribute('data-ongkir'), 10) || 0;

            const ongkir = Math.max(ongkirKecamatan, ongkirDesa);

            document.getElementById('ongkir').innerText = rupiah(ongkir);

            const grandTotal = total + ongkir;
            document.getElementById('total').innerText = rupiah(grandTotal);
        }
        async function updateQty(key, newQty) {
            let datafinal = JSON.parse(localStorage.getItem('datafinal')) || [];
            total = 0; // Reset total saat ada perubahan kuantitas

            datafinal = datafinal.map(item => {
                if (item.keypro === key) {
                    item.qtypro = newQty;
                }
                total += item.harpro * item.qtypro; // Re-kalkulasi total setiap kali kuantitas berubah
                return item;
            });

            datafinal = datafinal.filter(item => item.qtypro > 0);

            localStorage.setItem('datafinal', JSON.stringify(datafinal));

            try {
                const response = await fetch(apiUrl);
                const cart = await response.json() || {};

                if (cart[key]) {
                    cart[key].qty = newQty;
                    if (newQty <= 0) {
                        delete cart[key]; // Hapus item jika qty = 0
                    }
                }

                await fetch(apiUrl, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cart)
                });

                getDataFromLocalStorage(); // Refresh tampilan
            } catch (error) {
                console.error('Error updating quantity in API:', error);
            }

            // Update Ongkir dan Total
            updateOngkir();
        }
        // URL API Firebase
        const apiUrldata = 'https://posdata-16c78-default-rtdb.firebaseio.com/userdata.json';

        // Fungsi untuk fetch data dari Firebase dan filter berdasarkan email
        async function fetchAndFilterUserData() {
            try {
                // Ambil data user dari localStorage dan parsing JSON-nya
                const user = JSON.parse(localStorage.getItem('user'));

                // Cek apakah user ada di localStorage
                if (!user || !user.email) {
                    console.error('User atau email tidak ditemukan di localStorage.');
                    return;
                }

                const email = user.email;

                // Fetch data dari Firebase
                const response = await fetch(apiUrldata);
                const data = await response.json();

                // Filter data berdasarkan email
                const filteredData = Object.values(data).filter(user => user.email === email);

                // Tampilkan hasil filter
                if (filteredData.length > 0) {
                    namaPenerima.value = filteredData[0].username;
                } else {
                    console.log('Tidak ada data yang sesuai dengan email:', email);
                }
            } catch (error) {
                console.error('Error saat mengambil atau memfilter data:', error);
            }
        }

        async function bayar() {
    // Ambil data inputan
    const emailuser = JSON.parse(localStorage.getItem('user'));
    const email = emailuser.email;
    const namaPenerima = document.getElementById('namaPenerima').value;
    const nomorTelepon = document.getElementById('nomorTelepon').value;
    const kecamatan = document.getElementById('kecamatan').options[document.getElementById('kecamatan').selectedIndex].text;
    const desa = document.getElementById('desa').options[document.getElementById('desa').selectedIndex].text;
    const alamatLengkap = document.getElementById('alamatLengkap').value;
    const ongkir = document.getElementById('ongkir').innerText;
    const totalBayar = document.getElementById('total').innerText;
    const pembayaran = document.getElementById('pembayaran').value;
    const statusbayar = "belum dibayar";

    // Ambil data produk dari localStorage
    const datafinal = JSON.parse(localStorage.getItem('datafinal')) || [];

    // Persiapkan data untuk dikirim ke Firebase
    const dataHistory = {
        email,
        pembayaran,
        statusbayar,
        namaPenerima,
        nomorTelepon,
        kecamatan,
        desa,
        alamatLengkap,
        ongkir,
        totalBayar,
        produk: datafinal,  // Data produk langsung dari localStorage
        waktuTransaksi: new Date().toISOString()  // Timestamp
    };

    try {
        // Upload data ke Firebase
        const response = await fetch('https://posdata-16c78-default-rtdb.firebaseio.com/history.json', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dataHistory)
        });

        if (response.ok) {
            const responseData = await response.json();  // Parse response JSON
            const uniqueKey = responseData.name;  // Ambil key unik dari 'name'

            Swal.fire({
                icon: "info",
                title: "Silahkan lakukan pembayaran",
                showConfirmButton: false,
                timer: 1500
            });

            // Hapus data dari API keranjang
            try {
                await fetch('https://posdata-16c78-default-rtdb.firebaseio.com/keranjang.json', {
                    method: 'DELETE'
                });
                console.log('Data keranjang berhasil dihapus dari API.');
            } catch (error) {
                console.error('Error saat menghapus data keranjang dari API:', error);
            }

            // Kosongkan keranjang di localStorage
            localStorage.removeItem('datafinal');
            console.log('Data keranjang di localStorage berhasil dihapus.');

            // Pindah ke halaman struk.html dengan parameter key
            window.location.href = `struk.html?key=${uniqueKey}`;
        } else {
            Swal.fire({
                icon: "error",
                title: "Pay Failed, Try again please!!!",
                showConfirmButton: false,
                timer: 1500
            });
        }
    } catch (error) {
        console.error('Error saat melakukan pembayaran:', error);
        Swal.fire({
            icon: "error",
            title: "Ada yang error nih",
            showConfirmButton: false,
            timer: 1500
        });
    }
}

        // Panggil fungsi untuk fetch dan filter data
        fetchAndFilterUserData();
        // Initial call to load data
        getDataFromLocalStorage();
        updateDesa(); // Initialize desa options based on default kecamatan
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
